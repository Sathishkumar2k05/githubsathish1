<input id="num1">
<input id="num2">
<button onclick="dda()">Add</button>
<button onclick="bus()">Sub</button>
<button onclick="lum()">Mul</button>
<button onclick="vid()">Div</button>
<p id="result">result</p>
<script>
    //selecting input box 1
    //selecting input box 2
    var box1=document.getElementById("num1")
    var box2=document.getElementById("num2")
    //selecting result
    var result = document.getElementById("result")

    var box1value=Number(box1.value)
    var box2value=Number(box2.value)

    var total=box1value+box2value

    function dda()
    {
        var box1value=Number(box1.value)
    var box2value=Number(box2.value)

    var total=box1value+box2value
        result.textContent=total  
    }
    function bus()
    {
        var box1value=Number(box1.value)
    var box2value=Number(box2.value)

    var amb=box1value-box2value
        result.textContent=amb
    }
    function lum()
    {
        var box1value=Number(box1.value)
    var box2value=Number(box2.value)

    var sri=box1value*box2value
        result.textContent=sri
    }
    function vid()
    {
        var box1value=Number(box1.value)
    var box2value=Number(box2.value)

    var sak=box1value/box2value
        result.textContent=sak
    }

</script>
